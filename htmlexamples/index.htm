<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h2>Animated Skills</h2>
            <!-- 1st  skill bar -->
            <div class="skills">
                <div class="details">
                    <span>HTML</span>
                    <span>90%</span>
                </div>
                <div class="bar">
                    <div id="html-bar"></div>
                </div>
            </div>

            <!-- 2nd skill bar-->
              
              <div class="skills">
                <div class="details">
                    <span>CSS</span>
                    <span>75%</span>
                </div>
                <div class="bar">
                    <div id="css-bar"></div>
                </div>
            </div>

              <!-- 3rd  skill bar -->
              <div class="skills">
                <div class="details">
                    <span>JavaScript</span>
                    <span>72%</span>
                </div>
                <div class="bar">
                    <div id="javascript-bar"></div>
                </div>
            </div>

              <!-- 4th skill bar-->
            
            <div class="skills">
                <div class="details">
                    <span>JQuery</span>
                    <span>68%</span>
                </div>
                <div class="bar">
                    <div id="jquery-bar"></div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
